<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Speedlivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>


    <div id="menu" class="menu">
      <img src="imagens/logo.png" alt="Logo do Jogo" id="logo">
      <button id="startButton">INICIAR</button>
      <button id="rankingButton">RANKING</button>
    </div>


    <div id="gameOverOverlay" class="overlay">
      <p id="endMessage">O CACHORRO TE MORDEU!</p>
      <button id="restartButton">REINICIAR</button>
    </div>


    <div id="pauseOverlay" class="overlay">
      <p id="pauseText">PAUSADO</p>
    </div>


    <div id="scoreText"></div>
    <button id="pauseButton">‚è∏</button>
  </div>

  <script src="game.js"></script>

  <script>

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');


    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }


    window.addEventListener('resize', resizeCanvas);


    resizeCanvas();
  </script>
</body>
</html>
